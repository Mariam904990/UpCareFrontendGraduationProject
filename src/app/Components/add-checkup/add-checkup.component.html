<section class="py-2 px-3">
    <div class="container">
        <h1 class="display-5" *ngIf="data == null">Add Checkup</h1>
        <h1 class="display-5" *ngIf="data != null">Update Checkup</h1>
        <form class="example-form" [formGroup]="checkupDataForm" (ngSubmit)="submitForm()">
            <div class="row">
                <div class="col-12 p-1">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input type="text" formControlName="name" matInput placeholder="Ex. CBC">
                        <mat-error
                            *ngIf="checkupDataForm.get('name')?.getError('required') && checkupDataForm.get('name')?.touched">
                            This field is <strong>required</strong></mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12 p-1">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Price</mat-label>
                        <input type="number" formControlName="price" matInput placeholder="Ex. 450.00">
                        <mat-error
                            *ngIf="checkupDataForm.get('price')?.getError('required') && checkupDataForm.get('price')?.touched">
                            This field is <strong>required</strong></mat-error>
                        <mat-error
                            *ngIf="checkupDataForm.get('price')?.getError('min') && checkupDataForm.get('price')?.touched">
                            This field minimum value is <strong>1</strong></mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="hstack justify-content-end">
                <button [disabled]="checkupDataForm.status != 'VALID'" mat-raised-button *ngIf="data == null" color="primary">Add Checkup Data</button>

                <button [disabled]="checkupDataForm.status != 'VALID'" mat-raised-button *ngIf="data != null" color="warn">Update Checkup Data</button>
            </div>
        </form> 
    </div>
</section>
