<section class="p-4">
    <div class="container">
        <p><strong>Are you sure to proceed?</strong></p>
        <div class="hstack justify-content-end">
            <button mat-raised-button color="primary" class="me-2" (click)="confirm()">Confirm</button>
            <button mat-raised-button color="warn" class="me-2" (click)="cancel()">Cancel</button>
        </div>
    </div>
</section>
