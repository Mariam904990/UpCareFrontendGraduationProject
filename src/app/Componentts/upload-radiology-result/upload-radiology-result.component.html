<section class="py-2 px-3">
    <div class="container">
        <h1 class="display-5">Upload <strong style="color: #3f51b5;">{{data?.radiology?.name}}</strong> test result</h1>
        <h3>Patient Name <span style="color: #3f51b5;">{{data?.patient?.firstName}} {{data?.patient?.lastName}}</span></h3>
        <form class="example-form" [formGroup]="resultFormData" (ngSubmit)="submitForm(resultFormData)">
            <div class="row">
                <div class="col-12 p-1 mb-2">
                    <label for="result">Result</label>
                    <input type="file" class="form-control" id="result" formControlName="result" (change)="onFileSelected($event)" placeholder="Upload result file">
                </div>
            </div>

            <div class="hstack justify-content-end">
                <button [disabled]="resultFormData.status != 'VALID'" mat-raised-button color="primary">Upload Result</button>
            </div>
        </form>
    </div>
</section>
